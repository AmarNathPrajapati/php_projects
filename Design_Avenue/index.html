    />
    <script src="sweetalert.min.js"></script>

<body>
    <div id="carouselId" class="carousel slide carousel-dark" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="container my-2">

            <!-- require form with carousel -->
            <form action="register.php" method="POST" onsubmit="return myfun()" name="myform" class="d-flex flex-column" style="padding:2rem 8rem;">
              <input required class="my-3" minlength="3" type="text" name="name" id="" placeholder="Enter the Name">
              <input required class="my-3" type="tel" name="phone" id="" placeholder="Enter the phone Number">
              <input required class="my-3" type="email" name="mail" id="" placeholder="Enter Your Email ID">
              <input  class="my-5 btn btn-warning" type="submit" value="Submit">
            </form>

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
      <form action="table.php" method="GET">
        <button type="submit" class="btn btn-primary">Show Table</button>
      </form>
    </div>

    <!-- function which check Email-Id is valid or not -->
    <script>
      function myfun() {
          var a = document.myform.mail.value;
          if (a.charAt(a.length - 4) != "." && a.charAt(a.length - 3) != ".") {
              swal("Invalid Email-Id!", "Please Check your email id and Try Again!", "info");
              return false;
          }
      }
  </script>

  ></script>
